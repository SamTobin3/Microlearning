<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mobile First Design</title>
    <link rel="stylesheet" type="text/css" href="css/login_style.css" />

</head>
<body>

    <div class="main-container">

        <!-- First column -->
        <div class="logo">
            <img src="images/skills_logo.png">
        </div>

            <!-- Second column -->
            <form class="loginform" method="POST" action="signup">
                <label for="name">Full name:</label>
                <input type="text" name="fullname" placeholder="Your Name">

                <label for="email">Email address:</label>
                <input type="text" name="email" placeholder="email@address.com">

                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="*********">

                <label for="password">Confirm password:</label>
                <input type="password" name="confirm-password" placeholder="*********">

                <button type="submit" class="ui-button-dark">Create new account</button>

               
            </form>

        
    </div>
    
</body>
</html>
